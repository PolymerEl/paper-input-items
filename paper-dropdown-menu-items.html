<link rel="import" href="paper-input-items-behaviors.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">

<link rel="import" href="../paper-item/paper-item.html">

<!--
A paper-menu-dropdown using firebase-collection items as menu options

Example:

@demo demo/index.html

-->
<dom-module id="paper-dropdown-menu-items">
  <template>
    <style>
    :host {
      display: block;
      /*box-sizing: border-box;*/
    }
    /*    #filterCt {
      color: var(--default-primary-color);
      padding: 2px 8;
    }*/
    </style>
    <paper-dropdown-menu id="selector" selected-item="[[value]]" label="[[label]]" readonly="[[readonly]]" placeholder="[[placeholder]]" error-message="[[errorMessage]]" opened="[[opened]]" no-label-float="[[noLabelFloat]]" always-float-label="[[alwaysFloatLabel]]" no-animations="[[noAnimations]]" horizontal-align="[[horizontalAlign]]" vertical-align="[[verticalAlign]]">
      <paper-listbox class="dropdown-content" selected="{{value}}" attr-for-selected="name">
        <template is="dom-repeat" id="repeat" items="{{items}}" filter="{{filter}}">
          <paper-item name="[[valueAccessor(item)]]">[[labelAccessor(item.*)]]</paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
    <content></content>
  </template>
  <script>
  Polymer({
    is: 'paper-dropdown-menu-items',

    behaviors: [
      Polymer.behaviors.paperInputItems    
      // Polymer.paperInputBehaviors.items
    ]

  });
  </script>
</dom-module>
