<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="paper-input-items-behaviors.html">
<link rel="import" href="../paper-input-wrapper/paper-input-wrapper.html">
<link rel="import" href="../iron-selector/iron-selector.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="lookup-accessor.html">
<!--
A paper-menu-dropdown using firebase-collection items as menu options

Example:

@demo demo/index.html

-->
<dom-module id="paper-checkbox-group-items">
  <template>
    <style>
    :host {
      display: block;
    }

    </style>
    
    <paper-input-wrapper
        label="[[label]]"
        error-message="[[errorMessage]]"
        placeholder="[[placeholder]]"
        no-label-float="[[noLabelFloat]]"
        >
    <iron-selector
        id="selector"
        multi
        selectable="paper-checkbox"
        selected-attribute="checked"
        selected-values="{{value}}"
        readonly="[[readonly]]"
        no-animations="[[noAnimations]]"
        horizontal-align="[[horizontalAlign]]"
        vertical-align="[[verticalAlign]]"
        attr-for-selected="name"
    >
        <template is="dom-repeat" id="repeat" items="[[items]]" filter="{{filter}}">
          <paper-checkbox name="[[valueAccessor(item, valuePath)]]">[[labelAccessor(item.*, labelPath)]]</paper-checkbox>
        </template>
      </iron-selector>
      <content></content>
    </paper-input-wrapper>
  </template>
  <script>
  Polymer({
    is: 'paper-checkbox-group-items',

    behaviors: [
     Polymer.behaviors.paperInputItems    
    ]

  });
  </script>
</dom-module>
